<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Juegos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Juegos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Aplicación para la Tierra fantástica de Oz</ion-card-subtitle>
      <ion-card-title>Cacho Raro</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
      
      
      <ion-item>
        <ion-label color="primary">Dado raro 1 = </ion-label>
        <ion-input [(ngModel)]="dado1" type="number" value="0"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label color="danger">Dado raro 2 = </ion-label>
        <ion-input [(ngModel)]="dado2" type="number" value="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="success">Dado raro 3 = </ion-label>
        <ion-input [(ngModel)]="dado3" type="number" value="0"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="warning">Dado raro 4 = </ion-label>
        <ion-input [(ngModel)]="dado4" type="number" value="0"></ion-input>
      </ion-item>

      <ion-button color="primary" (click)="verificarSimilitud()" expand="block" fill="outline">Lanzar</ion-button>


      <div class="ganar" *ngIf="resultado.length > 0 && resultado === 'si'">
        Ganaste! :)
      </div>

      <div class="perder" *ngIf="resultado.length > 0 && resultado === 'no'">
        Perdiste! :(
      </div>

    </ion-card-content>
  </ion-card>
  
  

</ion-content>
